<!-DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
<h1>First impression of my page</h1>
<!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>
<br>
<p>2 * 2 =
    <!--/*thymesVar id="one" type="com.example.crud_todolist.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="two" type="com.example.crud_todolist.controller.StaticWebPageController"*/-->
    <span th:text="${two} * ${two} "></span>
</p>
<p>2 * 2 + 2 =
    <!--/*thymesVar id="one" type="com.example.crud_todolist.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="two" type="com.example.crud_todolist.controller.StaticWebPageController"*/-->
    <span th:text="${two} * ${two} + ${two} "></span>
</p>
<p>2 - 2 * 2 =
    <!--/*thymesVar id="one" type="com.example.crud_todolist.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="two" type="com.example.crud_todolist.controller.StaticWebPageController"*/-->
    <span th:text="${two} - ${two} * ${two} "></span>
</p>
</body>
</html>
